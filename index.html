<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Magic Budget ✨</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: system-ui, sans-serif;
      background: #f4f4f8;
      margin: 0;
      padding: 2rem;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    h1 {
      color: #4a148c;
      margin-bottom: 1rem;
    }
    form {
      display: flex;
      gap: 0.5rem;
      margin-bottom: 1rem;
    }
    input, button {
      padding: 0.5rem;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 1rem;
    }
    button {
      background: #4a148c;
      color: white;
      cursor: pointer;
      border: none;
    }
    button:hover {
      background: #6a1b9a;
    }
    ul {
      list-style: none;
      padding: 0;
      width: 100%;
      max-width: 400px;
    }
    li {
      background: white;
      margin: 0.5rem 0;
      padding: 0.75rem;
      border-radius: 10px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    .delete {
      background: none;
      border: none;
      color: #d32f2f;
      font-weight: bold;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>✨ Magic Budget ✨</h1>
  <form id="transaction-form">
    <input type="text" id="desc" placeholder="Description" required>
    <input type="number" id="amount" placeholder="Montant (€)" required>
    <button type="submit">Ajouter</button>
  </form>
  <ul id="transactions"></ul>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
    import { getAuth, signInAnonymously } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
    import { getFirestore, collection, addDoc, onSnapshot, doc, deleteDoc } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

    // ⚡️ Ta config Firebase (à remplacer par la tienne depuis Firebase Console)
    const firebaseConfig = {
  apiKey: "AIzaSyA1fLyj-6OCXb8ef1n_dv9o_QzVzBXB9Ws",
  authDomain: "kittypizzabank.firebaseapp.com",
  projectId: "kittypizzabank",
  storageBucket: "kittypizzabank.firebasestorage.app",
  messagingSenderId: "904067134114",
  appId: "1:904067134114:web:9c5e2135527a214618ddfb",
  measurementId: "G-DLL44SY3YK"
};

    // 🚀 Initialiser Firebase
    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const auth = getAuth(app);

    // 👤 Connexion anonyme
    signInAnonymously(auth)
      .then(() => console.log("✅ Connecté en anonyme"))
      .catch((err) => console.error("❌ Erreur auth anonyme :", err));

    // Référence à ta collection Firestore
    const transactionsRef = collection(db, "artifacts/demoApp/public/data/magic_budget");

    // 🎯 Gestion du formulaire
    const form = document.getElementById("transaction-form");
    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      const desc = document.getElementById("desc").value;
      const amount = parseFloat(document.getElementById("amount").value);
      try {
        await addDoc(transactionsRef, { desc, amount, created: Date.now() });
        form.reset();
      } catch (err) {
        console.error("Erreur ajout transaction :", err);
      }
    });

    // 📡 Affichage en live des transactions
    const list = document.getElementById("transactions");
    onSnapshot(transactionsRef, (snapshot) => {
      list.innerHTML = "";
      snapshot.forEach((docSnap) => {
        const data = docSnap.data();
        const li = document.createElement("li");
        li.innerHTML = `
          <span>${data.desc} — ${data.amount} €</span>
          <button class="delete">✕</button>
        `;
        li.querySelector(".delete").addEventListener("click", () => {
          deleteDoc(doc(db, "artifacts/demoApp/public/data/magic_budget", docSnap.id));
        });
        list.appendChild(li);
      });
    });
  </script>
</body>
</html>
