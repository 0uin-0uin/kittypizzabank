<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Budget ‚Äì Step-by-Step Debug</title>
  <style>
    body{font-family:system-ui;background:#f5f5f5;padding:30px}
    .card{background:#fff;border-radius:12px;padding:20px;margin-bottom:20px;box-shadow:0 2px 8px rgba(0,0,0,.1)}
    h1{text-align:center}
    .debug{background:#fef3c7;border:1px solid #f59e0b;border-radius:8px;padding:10px;margin-bottom:15px;font-size:.9rem;color:#92400e}
    input,select{width:100%;padding:10px;border:1px solid #d1d5db;border-radius:8px;margin-bottom:10px}
    button{padding:10px;background:#6366f1;color:#fff;border:none;border-radius:8px;cursor:pointer}
    button:hover{background:#4f46e5}
    .hidden{display:none}
  </style>
</head>
<body>

<div class="card">
  <h1>üîç Step-by-Step Debug</h1>

  <!-- DEBUG BAR -->
  <div id="debug" class="debug"></div>

  <!-- ULTRA-SIMPLE FORM -->
  <form id="form">
    <input id="desc" type="text" placeholder="Description" required>
    <input id="mnt" type="number" step="0.01" placeholder="Amount" required>
    <button type="submit">Save</button>
  </form>

  <!-- RESULT -->
  <p id="out"></p>
</div>

<div class="card">
  <h2>What I saved (localStorage)</h2>
  <pre id="storage"></pre>
</div>

<script>
/* ---------- UTILS ---------- */
const $ = id => document.getElementById(id);
const debug = msg => {
  $('debug').textContent = msg;
  console.log('[DEBUG]', msg);
};

/* ---------- LOAD ---------- */
function loadStorage() {
  const raw = localStorage.getItem('budgetDebug');
  $('storage').textContent = raw || 'rien';
  debug('Loaded : ' + (raw || 'vide'));
}

/* ---------- SAVE ---------- */
function saveToStorage(obj) {
  debug('Saving ‚Üí ' + JSON.stringify(obj));
  localStorage.setItem('budgetDebug', JSON.stringify(obj));
  debug('‚úÖ Saved in localStorage');
  loadStorage();
}

/* ---------- FORM ---------- */
$('form').addEventListener('submit', e => {
  e.preventDefault();

  const desc = $('desc').value.trim();
  const mnt = $('mnt').value;

  debug('Raw amount = ' + mnt);

  const amt = parseFloat(mnt);
  if (isNaN(amt) || amt <= 0) {
    debug('‚ùå Amount invalide');
    return;
  }

  const obj = { id: Date.now(), desc, amt };
  debug('Objet pr√™t ‚Üí ' + JSON.stringify(obj));

  saveToStorage(obj);

  $('out').textContent = 'Derni√®re transaction : ' + desc + ' = $' + amt.toFixed(2);

  // reset
  e.target.reset();
});

/* ---------- BOOT ---------- */
loadStorage();
</script>
</body>
</html>
