<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Test Save â€“ Ultra Minimal</title>
</head>
<body>
  <h1>Test localStorage</h1>
  <input id="val" type="number" placeholder="Amount" />
  <button onclick="save()">Save</button>
  <button onclick="load()">Load</button>
  <p id="out"></p>

  <script>
    function save() {
      const v = document.getElementById('val').value;
      console.log('[save] valeur :', v);
      localStorage.setItem('testBudget', v);
      alert('Saved : ' + v);
    }
    function load() {
      const v = localStorage.getItem('testBudget');
      console.log('[load] valeur :', v);
      document.getElementById('out').textContent = 'Loaded : ' + v;
    }
  </script>
</body>
</html>
